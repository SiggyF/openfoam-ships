[meta]
name = "wigley_fixed"
# base_tutorial removed, using templates/base + features


description = "Wigley hull form (L=1m). Reference: Wigley, W.C.S. (1942). 'Calculated and Measured Wave Resistances of a Series of Forms', Trans. INA, 84, pp. 52-74."
version = "of13"

[flags]
[flags.features]
six_dof = false
forces = true
probes = false # Disable for now until configured

[parameters]
endTime = 10.0 # (Base: 5.0)
velocity = 1.0 # (Base: 1.668) - Scaled for Wigley L=1m
maxCo = 1.0 # (Base: Undefined/Fixed deltaT? We use adjustable)
writeInterval = 0.1 # (Base: 100 steps)
mass = 3.125 # (Base: N/A for fixed)
CoM = "(0 0 0)"
MoI = "(1 1 1)"
scale = 1.0
length = 1.0
